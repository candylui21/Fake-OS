<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO</title>
        <link rel="stylesheet" href="./test.css" />
        <script src="test.js" defer></script>
        <!-- icons -->
    </head>
    <body>
        <button class="openBtn">Open</button>

        <!-- modal -->
        <div class="modal__container">
            <div class="modal">
                <div class="closeBtn-container">
                    <img
                        class="closeBtn"
                        src="./assets/icons8-macos-close-16.png"
                    />
                </div>
                <!-- new modal -->
                <div class="todo__wrapper">
                    <div class="todo">
                        <input
                            id="todo__input"
                            type="text"
                            placeholder="Enter To-Do..."
                        />
                        <button class="todo__btn" id="addTask">Add</button>
                    </div>

                    <div class="todo__addedTask">
                        <p class="todo__addedTask-single">nothing 1</p>
                    </div>
                    <button class="todo__btn" id="clearTask">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
